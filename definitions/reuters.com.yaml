---
urls: reuters.com
samples:
- https://www.reuters.com/article/us-health-ebola-congo/congo-records-first-ebola-case-in-major-eastern-city-of-butembo-idUSKCN1LL1FG
meta:
  language: en
extract:
  $select: .StandardArticleBody_body
  $removes: div
  name: 
    select: h1
  document: p
  keywords:
    select: 'meta[property="og:article:tag"]'
    attribute: content
    split: ","
    list: true
  organizations:
    removes: Reuters
  created:
    select: 'meta[property="og:article:published_time"]'
    attribute: content
  dateModified:
    select: 'meta[property="og:article:modified_time"]'
    attribute: content
