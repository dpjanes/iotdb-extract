---
urls: reuters.com
meta:
  language: en
extract:
  _content: .StandardArticleBody_body
  _removes: div
  title: 
    root: h1
  document: p
  keywords:
    root: 'meta[property="og:article:tag"]'
    attribute: content
    split: ","
    list: true
  organizations:
    removes: Reuters
  created:
    root: 'meta[property="og:article:published_time"]'
    attribute: content
  updated:
    root: 'meta[property="og:article:modified_time"]'
    attribute: content

    
