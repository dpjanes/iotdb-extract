  document: article.main-article
  datePublished:
    select: 'meta[property="article:published_time"]'
    attribute: content
  dateModified:
    select: 'meta[property="article:modified_time"]'
    attribute: content
  keywords:
    select: 'meta[property="article:tag"]'
    attribute: content
    split: ','
    list: true
