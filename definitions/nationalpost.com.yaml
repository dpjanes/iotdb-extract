---
apiVersion: extract/v1
urls: nationalpost.com
samples:
  - >-
    https://nationalpost.com/news/politics/toronto-police-investigate-sudden-death-at-home-of-late-politician-david-caplan
extract:
  document: '#story-main-content'
  name: h1.entry-title
  datePublished:
    select: 'meta[property="article:published_time"]'
    attribute: content
  dateModified:
    select: 'meta[property="article:modified_time"]'
    attribute: content
  keywords:
    select: 'meta[name="news_keywords"]'
    attribute: content
    split: ","
    list: true
