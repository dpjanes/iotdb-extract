---
urls: euronews.com
samples:
- http://www.euronews.com/2017/02/15/central-african-nations-warn-trump-reform-could-lead-to-conflict
meta:
  language: en
extract:
  $select: .c-article article 
  name: 
    select: h1
  document: div[itemprop="articleBody"] p
  created:
    select: 'meta[name="date.created"]'
    attribute: content
  dateModified:
    select: 'meta[name="date.updated"]'
    attribute: content
  keywords:
    select: 'meta[name="news_keywords"]'
    attribute: content
    split: ","
    list: true
