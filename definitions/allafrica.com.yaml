---
urls: allafrica.com
samples:
- https://allafrica.com/stories/201808280615.html
meta:
  language: en
extract:
  $select: .article .content-container
  $removes: 
  - .story-footer-link
  - "#page-end-slidebox"
  name: 
    select: .article h1
    removes: "Congo-Kinshasa: "
  document: p
  created:
    select: 'meta[property="article:published_time"]'
    attribute: content
  dateModified:
    select: 'meta[property="article:modified_time"]'
    attribute: content
  keywords:
    select: 'meta[name="keywords"]'
    attribute: content
    split: ","
    list: true

    
