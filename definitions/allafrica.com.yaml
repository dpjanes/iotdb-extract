---
apiVersion: extract/v1
urls: allafrica.com
samples:
- https://allafrica.com/stories/201808280615.html
meta:
  language: en
extract:
  name: 
    select: .article h1
    edit: 
      "Congo-Kinshasa: ": ""
    removes: 
    - .story-footer-link
    - "#page-end-slidebox"
  document: 
    select: .article .content-container
    content: p
  datePublished:
    select: 'meta[property="article:published_time"]'
    attribute: content
  dateModified:
    select: 'meta[property="article:modified_time"]'
    attribute: content
  keywords:
    select: 'meta[name="keywords"]'
    attribute: content
    split: ","
    list: true

    
