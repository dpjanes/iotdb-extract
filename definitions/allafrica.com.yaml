  document: p
  created:
    root: 'meta[property="article:published_time"]'
    attribute: content
  updated:
    root: 'meta[property="article:modified_time"]'
    attribute: content
  keywords:
    root: 'meta[name="keywords"]'
    attribute: content
    split: ","
    list: true

    
